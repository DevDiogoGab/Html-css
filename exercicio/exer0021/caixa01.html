<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            background-color: crimson;
            height: 300px;
            width: 300px;

            border: 10px solid darkgreen;

            padding: 20px 20px 40px 20px;

            margin: 20px auto 40px auto;

            outline: 5px dashed yellow;

            border-width: 10px;
            border-style: solid;
            border-color: blue;
        }

<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Paragrafos tambem sao Exemplos de box-level, mas os <a href="#">Links sao Exemplos de caixas inline-level</a>. vamos ver como tudo isso funciona.</p>
